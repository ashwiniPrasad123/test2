<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>FindYourGrade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<form action="accept.jsp" method="post" class="form">
			<div class="form-group">
				<label class="control-label">Enter Your Name</label>
				<input type="text" name="name" placeholder="Enter Your Name"
				class="form-control"> 
			</div>
			<div class="form-group">
				<label class="control-label">Enter Your Marks</label>
				<input type="text" name="marks" placeholder="Enter Marks You Scored"
				class="form-control"> 
			</div>
			<input type="submit" class="btn btn-block btn-success"
			value="Check Your Grade" name="btnAdd">
		</form>
	</div>
</body>
</html>
